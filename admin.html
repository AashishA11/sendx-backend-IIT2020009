<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sendex Web Crawler Admin</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 70%;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Welcome to Sendex Web Crawler Admin</h1>

    <h2>Set Number of Crawler Workers</h2>
    <form action="/admin/set-workers" method="post" id="workerForm">
        <label for="workerCount">Number of Workers:</label>
        <input type="number" id="workerCount" name="workerCount" required>
        <select name="customerType">
            <option value="paid">Paid</option>
            <option value="free">Free</option>
        </select>
        <input type="submit" value="Set Worker Count" onclick="showPopup('Worker count set successfully!')">
    </form>

    <h2>Set Crawling Speed (pages per hour per worker)</h2>
    <form action="/admin/set-crawl-speed" method="post" id="crawlSpeedForm">
        <label for="crawlSpeed">Crawling Speed (pages per hour per worker):</label>
        <input type="number" id="crawlSpeed" name="crawlSpeed" required>
        <input type="submit" value="Set Crawl Speed" onclick="showPopup('Crawl speed set successfully!')">
    </form>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <p id="popup-message"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function showPopup(message) {
            document.getElementById("popup-message").textContent = message;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>

</html>
